<subscribe id=subscribe>
    <div class="subscribe__header container">
        <div class="subscribe__image">
            <picture class="subscribe__banan">
                <source srcset="./img/banan.png 1x, ./img/banan@2x.png 2x" media="(max-width: 320px)" />
                <source srcset="./img/banan.png 1x, ./img/banan@2x.png 2x" media="(max-width: 1600px)" />
                <img class="banan" src="./img/banan.png" alt="banan" />
              </picture>
         </div>
         <div class="subscribe__block">
             <ul>
                 <li>
                     <h2 class="subscribe__title">Subscribe To Get Special Offers</h2>
                     <p class="subscribe__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.</p>
                 </li>
             </ul>
             <div class="subscribe__place">
                <form action="#" class="subscribe__form">
                  <input type="email" id="emailFirst" placeholder="E-mail" class="subscribe__input" name="email">
                  <button class="subscribe__button" type="submit">Subscribe</button>
                </form>
            </div>
         </div>
     </div>
 </subscribe>
